server {
    listen 80;
    server_name models.grouplay.cn;
    client_max_body_size 100M;

    # 新增：指定访问日志路径和格式
    access_log /var/log/nginx/models.grouplay.cn.access.log;
    # 新增：指定错误日志路径和级别
    error_log /var/log/nginx/models.grouplay.cn.error.log warn;

    # Static root
    root /var/www/models.grouplay.cn;

    # Cache hashed assets aggressively
    location ~* \.(?:js|css|woff2?|ttf|eot|otf|svg|png|jpg|jpeg|gif|webp)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Do not cache entry
    location = /index.html {
        add_header Cache-Control "no-store";
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Backend API (same-domain)
    location /api/ {
        proxy_pass http://127.0.0.1:3001; # one-hub backend 服务端口
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;           # 方便流式/SSE
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_redirect off;
    }

    # 其余后端接口统一反代到后端：
    # - OpenAI 兼容: /v1
    # - Midjourney: /mj 以及 /:mode/mj
    # - 供应商: /suno /claude /gemini /recraftAI /kling /minimaxi /vidu /volcark
    # - 工具与文档: /swagger /mcp /dashboard
    location ~* ^/(v1|suno|claude|gemini|recraftAI|kling|minimaxi|vidu|volcark|swagger|mcp|dashboard)/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_redirect off;
    }

    # 支持 /:mode/mj 的路由（例如 /relax/mj/...）
    location ~ ^/[^/]+/mj/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_redirect off;
    }
}
