## Nginx vhost for model.grouplay.cn (host-based Nginx, non-container)
## - Static SPA served from /var/www/model.grouplay.cn
## - /api reverse-proxy to backend on localhost:3000

server {
    listen 80;
    server_name model.grouplay.cn;

    # Static root
    root /root/code/one-hub/web-grouplay/build;

    # Cache hashed assets aggressively
    location ~* \.(?:js|css|woff2?|ttf|eot|otf|svg|png|jpg|jpeg|gif|webp)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Do not cache entry
    location = /index.html {
        add_header Cache-Control "no-store";
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }

    # Backend API (same-domain)
    location /api/ {
        proxy_pass http://127.0.0.1:3001/; # one-hub backend exposed on host port 3000
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;           # streaming/SSE friendliness
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}
